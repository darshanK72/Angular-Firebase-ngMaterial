<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" ngModel>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                        <div class="mb-3 form-check text-center">
                            <p>Don't remember password? <a routerLink="/forget">Forget Password</a></p>
                            <p>Donâ€™t have an account? <a routerLink="/register">Sign up</a></p>
                        </div>
                    </form>
                    <div class="other-signin-options">
                        <div class="mb-3 text-center">
                            <button id="google-btn" (click)="loginWithGoogle()" class="btn btn-outline-danger w-100">
                                <img class="img-fluid" src="../../../assets/img/google.png"> Continue With Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
