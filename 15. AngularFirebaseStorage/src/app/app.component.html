<div class="container">
  <img [src]="profileUrl" alt="" class="img">
  <input type="file" name="file" id="file" (change)="selectFile($event)">
  <button (click)="uploadFile()">Upload</button>
  <div class="progress">
    <p>Progress : {{progress}}</p>
  </div>
</div>
