<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8" id="form-holder">
            <form #myForm="ngForm" (ngSubmit)="register(myForm)">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" ngModel required minlength="5"
                                maxlength="15">
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['firstName']?.invalid && myForm.controls['firstName']?.touched">
                                <small>Length must be between 5 & 15</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="middleName" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" name="middleName" ngModel required minlength="5"
                                maxlength="15">
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['middleName']?.invalid && myForm.controls['middleName']?.touched">
                                <small>Length must be between 5 & 15</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" ngModel required minlength="5"
                                maxlength="15">
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['lastName']?.invalid && myForm.controls['lastName']?.touched">
                                <small>Length must be between 5 & 15</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <div class="d-flex">
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" value="male" name="gender" id="male"
                                        ngModel required>
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" value="female" name="gender"
                                        id="female" ngModel required>
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check me-2">
                                    <input type="radio" class="form-check-input" value="other" name="gender" id="other"
                                        ngModel required>
                                    <label for="other" class="form-check-label">Other</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone No</label>
                            <input type="text" class="form-control" name="phone" ngModel required minlength="10"
                                maxlength="10">
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['phone']?.invalid && myForm.controls['phone']?.touched">
                                <small>Phone number is required</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                            <input type="date" class="form-control" name="dateOfBirth" ngModel required>
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['dateOfBirth']?.invalid && myForm.controls['dateOfBirth']?.touched">
                                <small>Date of birth is required</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" class="form-control" name="address" ngModel required minlength="20"
                                maxlength="100"></textarea>
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['address']?.invalid && myForm.controls['address']?.touched">
                                <small>Address is required</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select w-100" id="state" name="state" ngModel>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['state']?.invalid && myForm.controls['state']?.touched">
                                <small>State is required</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" name="city" ngModel required>
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['city']?.invalid && myForm.controls['city']?.touched">
                                <small>City name is required</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-4">
                            <label for="zipcode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" name="zipcode" ngModel required minlength="6"
                                maxlength="6">
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['zipcode']?.invalid && myForm.controls['zipcode']?.touched">
                                <small>Zip-Code is required</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" name="email" ngModel required email>
                            <div class="text-danger invalid"
                                *ngIf="myForm.controls['email']?.invalid && myForm.controls['email']?.touched">
                                <small>Email is required</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" name="agreeTerms" ngModel required>
                            <label class="form-check-label" for="eagreeTerms">I Accept <span
                                    class="text-primary">Privacy Policy of Company</span></label>
                        </div>
                    </div>
                </div>


                <div class="text-center d-flex justify-content-between g-4">
                    <button type="submit" class="btn btn-primary w-50" [disabled]="!myForm.valid">Submit</button>
                    <button type="submit" class="btn btn-success w-50" (click)="preSetValues(myForm)">Preset</button>
                </div>
            </form>
        </div>
    </div>
</div>
