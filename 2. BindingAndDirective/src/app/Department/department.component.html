<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <th scope="row">{{department.departmentId}}</th>
            <td>{{department.departmentName}}</td>
        </tr>
    </tbody>
</table>
