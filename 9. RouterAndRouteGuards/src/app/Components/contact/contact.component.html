<div class="container">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Example textarea</label>
        <textarea class="form-control" [(ngModel)]="message" name="message" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
